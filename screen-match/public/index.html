<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="year"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <title>Screen Match</title>
</head>
<body>
<h1>Exportador do ScreenMatch</h1>
<form action="exporta-arquivo.php" method="post">
    <fieldset>
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome" required>
    </fieldset>

    <fieldset>
        <label for="ano">Ano de lançamento:</label> <br>
        <input type="year" name="ano" id="ano" required>
    </fieldset>

    <fieldset>
        <label for="nome">Nota:</label> <br>
        <input type="number" name="nota" id="nota" required step="0.1">
    </fieldset>

    <fieldset>
        <label for="nome">Gênero:</label> <br>
        <select name="genero" id="genero">
            <option value="super-heroi">Super-herói</option>
            <option value="comedia">Comédia</option>
            <option value="acao">Ação</option>
        </select>
    </fieldset>

    <br>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
